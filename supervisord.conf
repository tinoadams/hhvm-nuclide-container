[program:sshd]
command=/usr/sbin/sshd -D -e
autostart=true
autorestart=true
startretries=3
redirect_stderr=true

[program:hhvm]
command=/usr/bin/hhvm --config /etc/hhvm/php.ini --config /etc/hhvm/server.ini --user root --mode daemon -vPidFile=/var/run/hhvm/pid
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
